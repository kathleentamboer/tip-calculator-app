<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nice Numbers</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main class="container">
    <section class="bill">
      <header class="group">
        <h1>Bill</h1>
        <button>Reset</button>
      </header>
      <label>
        <input id="input-bill" type="text" value="0.00">
      </label>
    </section>

    <section class="percent">
      <div class="percent-number group">
        <output class="percent-number-output" for="percent-range" id="percent-output">50</output>
        <input class="percent-slider" type="range" min="0" max="50" value="50" id="percent-range" step="1">
      </div>
      <ul class="percent-numbers group">
        <li><button>15%</button></li>
        <li><button>20%</button></li>
        <li><button>25%</button></li>
      </ul>
    </section>

    <section class="tip">
      <h1>Tip</h1>
      <label>
        <input id="input-tip" type="text" value="0.00">
      </label>
    </section>

    <section class="round group">
      <button>Round</button>
      <button>Round</button>
    </section>

    <section class="total">
      <h1>Total</h1>
      <label>
        <input id="input-total" type="text" value="0.00">
      </label>
    </section>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

    </script>

</body>
</html>
